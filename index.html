<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="img"><img src="images/illustration-hero.svg" alt=""></div>
      <h1>Order Summary</h1>
      <p class="txt">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="card">
        <div class="box-price">
          <p class="tempo">Annual Plan</p> 
          <p class="price">$59.99/year</p>
        </div>
        <div class="bp-change">
          <p class="change"><a href="">Change</a></p>
        </div>
      </div>
      <div class="bp-proceed"><p>Proceed to Payment</p></div>
      <div class="bp-cancel">Cancel Order</div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
